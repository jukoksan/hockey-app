name: Robot UI tests
on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install app deps & build
        run: |
          npm ci
          npm run build
          npx serve -s dist -l 5173 &   # kevyt staattinen palvelin
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Robot & Browser
        run: |
          python -m pip install -U robotframework robotframework-browser
          rfbrowser init
      - name: Run Robot tests (Chromium Pixel 7)
        env:
          BASE_URL: http://localhost:5173/hockey-app/
        run: robot -v BASE_URL:$BASE_URL -v DEVICE:"Pixel 7" tests/hockey_ui.robot
      - name: Upload Robot report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: |
            output.xml
            log.html
            report.html
